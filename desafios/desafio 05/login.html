<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em sua Conta</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="img">
                
            </div>
            <div class="form">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar a conta e fazer as configurações no seu ambiente.</p>
                <form action="" method="post">
                    <div class="input">
                        <label for="email"><img src="imagens/person_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="icone de uma pessoa"></label>
                        <input class="entrada" type="email" name="email" id="email">
                    </div>
                    <div class="input">
                        <label for="senha"><img src="imagens/key_24dp_1F1F1F_FILL0_wght400_GRAD0_opsz24.png" alt="icone de uma chave"></label>
                        <input class="entrada" type="password" name="senha" id="senha" minlength="8">
                    </div>
                    <div class="button1">
                        <input class="button" type="submit" value="Entrar">
                    </div>
                    <div class="button">
                        <input class="button" type="button" value="Esqueceu a senha?">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
