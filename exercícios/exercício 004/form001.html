<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>meu primeiro Formularios</h1>
    <form method="post" action="cadastro.js"> <!--action, define pra onde os dados iram. Method é a forma de envio de dados-->
        <p><label for="nome">nome </label>
            <input type="text" name="nome" id="nome"></p>
        <p><label for="sobrenome">sobrenome</label> <!--label define uma relação entre o imput 'o obijeto' e o nome, a legenda por assim dizer-->
             <input type="text" name="sobrenome" id="sobrenome"></p>
        <input type="submit" value="enviar">
    </form>
</body>
</html>
