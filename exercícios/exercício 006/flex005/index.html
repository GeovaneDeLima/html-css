<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .conteiner{
            background-color: lightgray;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 10px;
            height: 600px;
            align-content: center;
            justify-content: center;
        }
        .itens{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: blanchedalmond;
        }
    </style> 
    <title>Flexbox</title>
</head>
<body>
    <!--exercicio para brincar com o flex direction-->
    <div class="conteiner">
        <div class="itens">1</div>
        <div class="itens">2</div>
        <div class="itens">3</div>
       
    </div>
</body>
</html>
