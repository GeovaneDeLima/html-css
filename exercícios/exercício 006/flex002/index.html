            background-color: blanchedalmond;
        }

    <title>Flexbox</title>
</head>
<body>
    <!--exercicio para brincar com o flex direction-->
    <div class="conteiner">
        <div class="itens">1</div>

        <div class="itens">4</div>
        <div class="itens">5</div>
        <div class="itens">6</div>
        <div class="itens">7</div>
    </div>
</body>
</html>
