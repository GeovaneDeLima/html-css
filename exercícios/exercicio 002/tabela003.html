<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            width: 300px;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>tabela</h1>
    <table>
        <tr>
            <td>a</td>
            <td colspan="2">b</td> <!--expação de coluna, a cedula B agora embloba 2 colunas garaças ao colspan-->
        </tr>
        <tr>
            <td rowspan="2">d</td> <!--expanção de linha, rowspan-->
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
          
            <td>h</td>
            <td>i</td>
        </tr>
    </table>
</body>
</html>
